  <body>
    <p>Testing Book Manager System</p>

    <div id="layer1"></div>
    <div id="layer2" class="transparentLayer">
      <div id="container">
        <h2>Triangle rectangle</h2>
        <div class="triangle">
          <form autocomplete="off">
            <input type="text" name="a" id="a" placeholder="a" />
            <input type="text" name="b" id="b" autofocus="on" placeholder="b" />
            <input type="text" name="c" id="c" autofocus="on" placeholder="c" />
          </form>
          <canvas id="myCanvas" width="1024" height="780"
            >Your browser does not support the HTML5 canvas tag.</canvas

    </div>

    <script type="text/javascript">
      $(window).ready(function () {
        $("#magazine").turn({
          display: "double",
          acceleration: true,
          gradients: !$.isTouch,
          elevation: 50,
          when: {
            turned: function (e, page) {
              /*console.log('Current view: ', $(this).turn('view'));*/
            },
          },
        });
      });

      $(window).bind("keydown", function (e) {
        if (e.keyCode == 37) $("#magazine").turn("previous");
        else if (e.keyCode == 39) $("#magazine").turn("next");
      });
    </script>

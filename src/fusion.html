<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMS</title>

    <script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="./js/turn.min.js"></script>

    <script defer src="./js/base.js" charset="utf-8" type="module"></script>

        /** NOTE TESTING **/
body{
    background:#222;
}
#magazine{
    width:1152px;
    height:752px;
}
#magazine .turn-page{
    background-color:#ccc;
    background-size:100% 100%;
}

  </head>

  <body>
    <div id="magazine" class="book">
      <!-- [pages] emulates book -->
    </div>

        <script nomodule>
          console.info(
            `Your browser doesn't support native JavaScript modules.`
          );
        </script>


<script type="text/javascript">

		console.log($(".book"));

    $(window).ready(function() {
        $('#magazine').turn({
                            display: 'double',
                            acceleration: true,
                            gradients: !$.isTouch,
                            elevation:50,
                            when: {
                                turned: function(e, page) {
                                    console.log('Current view: ', $(this).turn('view'));
                                }
                            }
                        });
    });
 
    $(window).bind('keydown', function(e){
        if (e.keyCode==37){
            $('#magazine').turn('previous');
						console.log(`keycode ==> 37`);
				} else if (e.keyCode==39){
            $('#magazine').turn('next');
						console.log(`keycode ==> 39`);
				}
    });

</script>


      </body>
    </html>
  </body>
</html>
